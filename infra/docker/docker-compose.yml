version: '3.8'

networks:
  minimee-network:
    driver: bridge

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: minimee-postgres
    environment:
      POSTGRES_USER: minimee
      POSTGRES_PASSWORD: minimee
      POSTGRES_DB: minimee
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minimee"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minimee-network

  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
    container_name: minimee-backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://minimee:minimee@postgres:5432/minimee
      - PYTHONUNBUFFERED=1
      - BRIDGE_API_URL=http://bridge:3003
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID:-}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET:-}
      - GMAIL_REDIRECT_URI=${GMAIL_REDIRECT_URI:-http://localhost:3002/auth/gmail/callback}
    volumes:
      - ../../apps/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - minimee-network

  dashboard:
    build:
      context: ../../apps/dashboard
      dockerfile: Dockerfile
    container_name: minimee-dashboard
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
    volumes:
      - ../../apps/dashboard:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M
    networks:
      - minimee-network

  bridge:
    build:
      context: ../../apps/bridge
      dockerfile: Dockerfile
    container_name: minimee-bridge
    ports:
      - "3003:3003"
    environment:
      - BACKEND_API_URL=http://backend:8000
      - USER_ID=1
      - LOG_LEVEL=info
      - BRIDGE_PORT=3003
    volumes:
      - ../../apps/bridge:/app
      - bridge_auth:/app/auth_info
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - minimee-network

volumes:
  postgres_data:
  bridge_auth:

